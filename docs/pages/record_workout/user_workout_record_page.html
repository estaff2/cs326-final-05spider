    <link rel="stylesheet" href="record_page_style.css">
    <script src="user_workout_record_page.js" defer></script>
</head>

<body>

    <nav class="navbar navbar-light justify-content-center">
        <a href="../landing_page/landing_page.html" class="navbar-brand">
            <h2><img src="https://www.seekpng.com/png/full/43-436743_free-download-man-weight-lifting-png-silhouette.png"
                    width="35" height="30">RecCenterRecs</h2>
        </a>

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link nav-item" id="landing_page" href="../landing_page/landing_page.html">Leaderboard</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-item button" id="user_workout_record_page"
                    href="../record_workout/user_workout_record_page.html">Add Workout</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-item button" id="user_workout_history"
                    href="../workout_history/user_workout_history.html">View History</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-item" id="user_rec_input" href="../user_rec_input/user_rec_input.html">Get
                    Recommendations</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-item" id="edit_profile" href="../edit_profile/edit_profile.html">Manage
                    Profile</a>
            </li>
            </li>
            <a class="nav-link nav-item" id="signup" href="../register/register.html">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-item" id="login" href="../login/login.html">Log In</a>
            </li>
        </ul>
    </nav>

    <br>
    <div class="center">
        <h1>Record New Workout</h1>
    </div>
    <div class="center">
        <h4 id="date"> March 16th 2022 </h4>
    </div>
    <br>
    <div class="center">

        <form class="d-flex flex-row">
            <select class="form-select form-select-md" id="exercise">
                <option selected>Select Excercise</option>
                <optgroup label="Legs">
                    <option>Squat</option>
                    <option>Deadlift</option>
                    <option>Hamstring Curl</option>
                    <option>Leg Extension</option>
                    <option>Calf Extension</option>
                    <option>Romanian Deadlift</option>
                    <option>Bulgarian Split Squats</option>
                    <option>Hacksquat</option>
                    <option>Leg press</option>
                </optgroup>
                <optgroup label="Chest">
                    <option>Flat bench press</option>
                    <option>Inclined bench press</option>
                    <option>Inclined bench press</option>
                    <option>Decline bench press/option>
                    <option>Cable fly</option>
                    <option>Pec deck machine</option>
                    <option>Chest press machine</option>
                </optgroup>
                <optgroup label="Back">
                    <option>Pull-ups</option>
                    <option>Lat pulldown</option>
                    <option>T-bar Row</option>
                    <option>Rowing machine</option>
                    <option>Lat machine</option>
                    <option>Dumbell row</option>
                </optgroup>
                <optgroup label="Shoulder">
                    <option>Dumbell press</option>
                    <option>Barbell press</option>
                    <option>Shoulder press machine</option>
                    <option>Lateral raises</option>
                    <option>Face-pulls</option>
                </optgroup>
                <optgroup label="Bicep">
                    <option>Dumbell/barbell bicep curls</option>
                    <option>Preacher curl</option>
                    <option>Hammer curl</option>
                </optgroup>
                <optgroup label="Tricep">
                    <option>Tricep pushdown</option>
                    <option>Nose breakers</option>
                </optgroup>
                <optgroup label="Glute">
                    <option>Hip thrusts</option>
                    <option>Hip extension</option>
                    <option>Glute machine</option>
                </optgroup>
            </select>

            <input type="text" class="form-control p-2" placeholder="Number of Sets" id="sets">
            <input type="text" class="form-control p-2" placeholder="Number of Reps" id="reps">
            <input type="text" class="form-control p-2" placeholder="Weight" id="weight">
            <button type="button" class="btn btn-dark btn-lg" id="add_ex">+</button>
        </form>

    </div>
    <br>
    <div class="center">
        <div class="col-lg-5">
            <table class="table table-striped" id="workout_table">
                <thead>
                    <tr scope="row">
                        <th>Excercise</th>
                        <th># Sets</th>
                        <th># Reps</th>
                        <th>Weight</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <div class="center">
        <textarea rows="6" cols="70" placeholder="Add workout notes" id="notes"></textarea>
    </div>
    <br>
    <br>
    <div class="center">
        <button class="btn btn-dark btn-lg" id="submit">Submit Workout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
