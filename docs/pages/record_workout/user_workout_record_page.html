<!doctype html>
<html lang="en">
    
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="record_page_style.css">
    <script src="user_workout_record_page.js" defer></script>
</head>

<body>

    <nav class="navbar navbar-light justify-content-center ">

        <a href="docs/landing_page.html" class="navbar-brand">
            <h2><img src="https://www.seekpng.com/png/full/43-436743_free-download-man-weight-lifting-png-silhouette.png"
                    width="35" height="30">RecCenterRecs</h2>
        </a>

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link nav-item"  id = "landing_page">Leaderboard</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-item button"  id = "user_workout_record_page">Add Workout</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-item button"  id  = "user_workout_history">View History</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-item"  id = "user_rec_input">Get Recommendations</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-item" id = "edit_profile">Manage Profile</a>
            </li>

            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Log In
                </button>
                <div class="dropdown-menu">
                    <form class="px-4 py-3">
                        <div>
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                                placeholder="email@example.com">
                        </div>
                        <div>
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                                placeholder="Password">
                        </div>
                        <div>

                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="user_creation.html">New around here? Sign up</a>
                </div>

    </nav>

    <br>
    <div class="center">
        <h1>Record New Workout</h1>
    </div>
    <div class="center">
        <h5 id="date"> March 16th 2022 </h5>
    </div>
    <br>
    <div class="center">

        <form class="d-flex flex-row">
            <select class="form-select form-select-md" id="exercise">
                <option selected>Select Excercise</option>
                <option value="1">Squats</option>
                <option value="2">Deadlift</option>
                <option value="3">Bench</option>
            </select>

            <input type="text" class="form-control p-2" placeholder="Number of Sets" id="sets">
            <input type="text" class="form-control p-2" placeholder="Number of Reps" id="reps">
            <input type="text" class="form-control p-2" placeholder="Weight" id="weight">
            <button type="button" class="btn btn-dark btn-lg" id="add_ex">+</button>
        </form>

    </div>
    <br>
    <div class="center">
        <div class="col-lg-5">
            <table class="table table-striped" id="workout_table">
                <thead>
                <tr scope="row">
                    <th>Excercise</th>
                    <th># Sets</th>
                    <th># Reps</th>
                    <th>Weight</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
            </table>
        </div>
    </div>
    <br>
    <div class="center">
        <textarea rows="6" cols="70" placeholder="Add workout notes" id="notes"></textarea>
    </div>
    <br>
    <br>
    <div class="center">
        <button class="btn btn-dark btn-lg" id="submit">Submit Workout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
</body>
    <script  src="user_workout_record_page.js"></script>
</html>
