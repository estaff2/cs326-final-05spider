        <ul class="nav">

            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"

                    Log In
                </button>
                <div class="dropdown-menu">
                    <form class="px-4 py-3">
                        <div>
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                                placeholder="email@example.com">
                        </div>
                        <div>
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleDropdownFormPassword1"

                        </div>
                        <div>

                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                    <div class="dropdown-divider"></div>

    <div class = "container p-3 my-3 w-75 bg-light border">

        <div class="d-flex flex-row justify-content-between">
            <h1 class="p-2">Create User</h1>
        </div>
    </div>

    <div class="form-floating mb-3">
        <input type="username" class="form-control" id="username" placeholder="spider05">
        <label for="floatingInput">User Name</label>
      </div>
         <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="schoolYear" class="form-control" id="schoolYear" placeholder="Senior">
            <label for="floatingInput">School Year</label>
          </div>
          <div class="form-floating mb-3">
            <input type="major" class="form-control" id="major" placeholder="computer science">
            <label for="floatingInput">Major</label>
          </div>
          <div class="form-floating mb-3">
            <input type="sex" class="form-control" id="gender" placeholder="sex">
            <label for="floatingInput">Gender</label>
          </div>

          <button class="w-100 btn btn-primary btn-lg" type="submit" id = "createUser">Create User</button>
        </div>
