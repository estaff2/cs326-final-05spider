<html lang="en">

<head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS(top) and icon library for starts(middle)-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="user_creation.css">

</head>
<body>
    <!-- navigation bar html, same for all pages-->
    <nav class="navbar navbar-light justify-content-center ">

        <a href="index.html" class="navbar-brand">
            <h2><img src="https://www.seekpng.com/png/full/43-436743_free-download-man-weight-lifting-png-silhouette.png"
                    width="35" height="30">RecCenterRecs</h2>
        </a>

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link nav-item" href="Home.html">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-item" href="add-workout.html">Add Workout</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-item" href="view-history.html">View History</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-item" href="get-reccomendations.html">Get Recommendations</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-item" href="edit-profile.html">Edit Profile</a>
            </li>

            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Log In
                </button>
                <div class="dropdown-menu">
                    <form class="px-4 py-3">
                        <div>
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                                placeholder="email@example.com">
                        </div>
                        <div>
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                                placeholder="Password">
                        </div>
                        <div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">New around here? Sign up</a>
                    <a class="dropdown-item" href="#">Forgot password?</a>
                </div>
            </div>

    </nav>
    <div class="d-flex flex-row justify-content-center">
        <div class="d-flex flex-row justify-content-between">
            <h1 class="p-2">Create User</h1>
        </div>
    </div>
    <div class="text-center">
        <img src="images/default_user.png" class="avatar" alt="User_Image">
      </div>

    <div class="form-floating mb-3">
        <input type="username" class="form-control" id="floatingInput" placeholder="spider05">
        <label for="floatingInput">User Name</label>
      </div>
         <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="schoolYear" class="form-control" id="floatingInput" placeholder="Senior">
            <label for="floatingInput">School Year</label>
          </div>
          <div class="form-floating mb-3">
            <input type="major" class="form-control" id="floatingInput" placeholder="computer science">
            <label for="floatingInput">Major</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="other" checked>
            <label class="form-check-label" for="flexCheckDefault">
              Other
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="male">
            <label class="form-check-label" for="flexCheckDefault">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="female" >
            <label class="form-check-label" for="flexCheckChecked">
              Female
            </label>
          </div>

          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Create User</button>
          </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
