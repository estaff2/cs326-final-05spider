<html lang="en">
    
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="record_page_style.css">

    <title>Hello, world!</title>
</head>

<body>

    <nav class="navbar navbar-light justify-content-center ">

        <a href="docs/landing_page.html" class="navbar-brand">
            <h2><img src="https://www.seekpng.com/png/full/43-436743_free-download-man-weight-lifting-png-silhouette.png"
                    width="35" height="30">RecCenterRecs</h2>
        </a>

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link nav-item"  id = "landing_page">Leaderboard</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-item button"  id = "user_workout_record_page">Add Workout</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-item button"  id  = "user_workout_history">View History</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-item"  id = "user_rec_input">Get Recommendations</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-item" id = "edit_profile">Manage Profile</a>
            </li>

            

    </nav>

    <br>
    <div class="center">
        <h1>Record New Workout</h1>
    </div>
    <div class="center">
        <h5> March 16th 2022 </h5>
    </div>
    <br>
    <div class="center">

        <form class="d-flex flex-row ">
            <select class="form-select form-select-md" aria-label=".form-select-lg example">
                <option selected>Select Excercise</option>
                <option value="1">Squats</option>
                <option value="2">Deadlift</option>
                <option value="3">Bench</option>
            </select>

            <input type="text" class="form-control p-2" placeholder="Number of Sets">
            <input type="text" class="form-control p-2" placeholder="Number of Reps">
            <input type="text" class="form-control p-2" placeholder="Weight">
            <button class="btn btn-dark btn-lg">+</button>
        </form>

    </div>
    <br>
    <div class="center">
        <div class="col-lg-5">
            <table class="table table-striped">
                <tr scope="row">
                    <th>Excercise</th>
                    <th># Sets</th>
                    <th># Reps</th>
                    <th>Weight</th>
                </tr>
                <tr>
                    <td>Squat</td>
                    <td>3</td>
                    <td>7</td>
                    <td>225</td>
                </tr>
                <tr>
                    <td>Deadlift</td>
                    <td>2</td>
                    <td>5</td>
                    <td>315</td>
                </tr>
                <tr>
                    <td>Leg Press</td>
                    <td>4</td>
                    <td>12</td>
                    <td>405</td>
                </tr>
                <tr>
                    <td>Calf Raises</td>
                    <td>4</td>
                    <td>15</td>
                    <td>265</td>
                </tr>
            </table>
        </div>
    </div>
    <br>
    <div class="center">
        <textarea rows="6" cols="70" placeholder="Add workout notes"></textarea>
    </div>
    <br>
    <br>
    <div class="center">
        <button class="btn btn-dark btn-lg">Submit Workout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
</body>
    <script  src="user_workout_record_page.js"></script>
</html>
