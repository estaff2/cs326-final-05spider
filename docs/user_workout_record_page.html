<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="record_page_style.css">

    <title>Hello, world!</title>
</head>

<body>

    <nav class="navbar navbar-light justify-content-center ">

        <a href="index.html" class="navbar-brand">
            <h2><img src="https://www.seekpng.com/png/full/43-436743_free-download-man-weight-lifting-png-silhouette.png"
                    width="35" height="30">RecCenterRecs</h2>
        </a>

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link nav-item" href="Home.html">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-item" href="Explore.html">Add Workout</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-item" href="myLists.html">View History</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-item" href="profile.html">Get Recommendations</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav-item" href="profile.html">Edit Profile</a>
            </li>

            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Log In
                </button>
                <div class="dropdown-menu">
                    <form class="px-4 py-3">
                        <div class="mb-3">
                            <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                                placeholder="email@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                                placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                <label class="form-check-label" for="dropdownCheck">
                                    Remember me
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">New around here? Sign up</a>
                    <a class="dropdown-item" href="#">Forgot password?</a>
                </div>
            </div>
    </nav>

    <br>
    <div class="center">
        <h1>Record New Workout</h1>
    </div>
    <div class="center">
        <h5> March 16th 2022 </h5>
    </div>
    <br>
    <div class="center">

        <form class="d-flex flex-row ">
            <select class="form-select form-select-md" aria-label=".form-select-lg example">
                <option selected>Select Excercise</option>
                <option value="1">Squats</option>
                <option value="2">Deadlift</option>
                <option value="3">Bench</option>
            </select>

            <input type="text" class="form-control p-2" placeholder="Number of Sets">
            <input type="text" class="form-control p-2" placeholder="Number of Reps">
            <input type="text" class="form-control p-2" placeholder="Weight">
            <button class="btn btn-dark btn-lg">+</button>
        </form>

    </div>
    <br>
    <div class="center">
        <div class="col-lg-5">
            <table class="table table-striped">
                <tr scope="row">
                    <th>Excercise</th>
                    <th># Sets</th>
                    <th># Reps</th>
                    <th>Weight</th>
                </tr>
                <tr>
                    <td>Squat</td>
                    <td>3</td>
                    <td>7</td>
                    <td>225</td>
                </tr>
                <tr>
                    <td>Deadlift</td>
                    <td>2</td>
                    <td>5</td>
                    <td>315</td>
                </tr>
                <tr>
                    <td>Leg Press</td>
                    <td>4</td>
                    <td>12</td>
                    <td>405</td>
                </tr>
                <tr>
                    <td>Calf Raises</td>
                    <td>4</td>
                    <td>15</td>
                    <td>265</td>
                </tr>
            </table>
        </div>
    </div>
    <br>
    <div class="center">
        <textarea rows="6" cols="70" placeholder="Add workout notes"></textarea>
    </div>
    <br>
    <br>
    <div class="center">
        <button class="btn btn-dark btn-lg">Submit Workout</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
